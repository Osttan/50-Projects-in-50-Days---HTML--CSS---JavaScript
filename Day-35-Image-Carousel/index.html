    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="./img/cliente_01.jpeg" alt="first image" />
        <img src="./img/cliente_03.jpeg" alt="second image" />
        <img src="./img/cliente_04.jpeg" alt="third image" />
        <img src="./img/cliente_06.jpeg" alt="fourth image" />
        <img src="./img/cliente_11.jpg" alt="fifth image" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
